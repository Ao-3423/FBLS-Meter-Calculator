<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>FBLS Meter Calculator</title>
    <link rel="icon" type="image/png" href="imgs/FBLS.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      @media (max-width: 600px) {
        input {
          width: 100%;
          margin: 6px 0;
        }

        .box {
          padding: 15px;
        }

        .header {
          flex-direction: column;
        }
      }

      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(145deg, #0f172a, #0b1220);
        color: white;
        padding: 30px;
      }

      h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .logo-circle {
        display: block;
        margin: 0 auto 15px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        border: 4px solid #1e293b;
      }

      .box {
        background: rgba(30, 41, 59, 0.85);
        padding: 25px;
        margin: 20px auto;
        border-radius: 15px;
        max-width: 1100px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .box b {
        color: #38bdf8;
        font-size: 15px;
      }

      input {
        width: 110px;
        padding: 8px 10px;
        margin: 5px 6px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #0f172a;
        color: #fff;
        font-size: 14px;
        transition: 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 8px #38bdf8;
      }

      button {
        margin-top: 15px;
        padding: 10px 22px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #22c55e, #16a34a);
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(34, 197, 94, 0.6);
      }

      #result {
        line-height: 1.6;
        font-size: 14px;
      }

      hr {
        border: 0;
        height: 1px;
        background: #334155;
        margin: 12px 0;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .header img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
      }

      .header h2 {
        margin: 0;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="imgs/FBLS.png" alt="logo" />
      <h2>FBLS Meter Calculatorr</h2>
    </div>

    <div class="box">
      VOL REQ: <input id="volReq" type="number" /><br />
      Blend % (Meter2): <input id="blend" type="number" step="0.1" /><br />
      MF: <input id="mf" type="number" step="0.00001" /><br />
      VCF: <input id="vcf" type="number" step="0.00001" /><br /><br />

      <b>Actual LOADED_GROSS</b><br />
      M1 <input id="g1" type="number" /> M2 <input id="g2" type="number" /> M3
      <input id="g3" type="number" /> M4 <input id="g4" type="number" /> M5
      <input id="g5" type="number" /> M6 <input id="g6" type="number" /><br />

      <b>Actual LOADED_NEL</b><br />
      M1 <input id="n1" type="number" /> M2 <input id="n2" type="number" /> M3
      <input id="n3" type="number" /> M4 <input id="n4" type="number" /> M5
      <input id="n5" type="number" /> M6
      <input id="n6" type="number" /><br /><br />

      <button onclick="calc()">CALCULATE</button>
    </div>

    <div class="box" id="result"></div>

    <script>
      function roundUp(n, d = 2) {
        let m = Math.pow(10, d);
        return Math.ceil(n * m) / m;
      }

      function val(id) {
        return parseFloat(document.getElementById(id).value) || 0;
      }

      function calc() {
        let V = val("volReq");
        let B = val("blend") / 100;
        let MF = val("mf");
        let VCF = val("vcf");

        // ===== STEP 1: Blend Target =====
        let blendTarget = V * B;

        // ===== STEP 2: RAW blend meters (M2–M6) =====
        let raw = {};
        let sumBlendRaw = 0;

        for (let i = 2; i <= 6; i++) {
          raw[i] = val("g" + i);
          sumBlendRaw += raw[i];
        }

        // ===== STEP 3: Normalize GROSS =====
        let gross = {};
        let blendSumNormalized = 0;

        for (let i = 2; i <= 6; i++) {
          if (sumBlendRaw > 0) {
            gross[i] = blendTarget * (raw[i] / sumBlendRaw);
          } else {
            gross[i] = 0;
          }
          gross[i] = roundUp(gross[i]);
          blendSumNormalized += gross[i];
        }

        // M1 balance
        gross[1] = roundUp(V - blendSumNormalized);

        // ===== STEP 4: NEL (VCF ONLY ตามพี่เขา) =====
        let nel = {};
        for (let i = 1; i <= 6; i++) {
          nel[i] = roundUp(gross[i] * VCF);
        }

        // ===== TOTALS =====
        let grossTotal = 0,
          nelTotal = 0;

        for (let i = 1; i <= 6; i++) {
          grossTotal += gross[i];
          nelTotal += nel[i];
        }

        // ===== FINAL CORRECTED (MF คูณตอนจบเท่านั้น) =====
        let correctedTotal = roundUp(nelTotal * MF);

        // ===== DISPLAY =====
        let out = `<h3>LOADED_GROSS</h3>`;
        for (let i = 1; i <= 6; i++) {
          out += `M${i}: ${gross[i].toFixed(2)} L<br>`;
        }
        out += `<b>Total: ${grossTotal.toFixed(2)} L</b><hr>`;

        out += `<h3>LOADED_NEL (VCF only)</h3>`;
        for (let i = 1; i <= 6; i++) {
          out += `M${i}: ${nel[i].toFixed(2)} L<br>`;
        }
        out += `<b>Total NEL: ${nelTotal.toFixed(2)} L</b><hr>`;

        out += `<h3>Final Corrected (MF×VCF)</h3>`;
        out += `<b>${correctedTotal.toFixed(2)} L</b><hr>`;

        out += `VCF = ${VCF} | MF = ${MF}<br>`;
        out += `Blend Target (M2–M6) = ${roundUp(blendTarget).toFixed(2)} L`;

        document.getElementById("result").innerHTML = out;
      }
    </script>
  </body>
</html>
